<!doctype html>
<html>

<head>
    <title>
        Login Page
    </title>
    <style>
        #submit {
            margin-right: 200px;

        }
    </style>
</head>

<body>
    <h1>Login</h1>

    <label for="Email">Email:</label>
    <input type="" text" name="Email" placeholder="Enter a valid address" autofocus required id="Email" />

    <label for="Password">Password:</label>
    <input type="password" name="Password" placeholder="Enter a password" id="password" />
    <br><br>


    <input id="submit" type="submit" name="btnsubmit" value="Login" />


</body>

</html>
